<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>appleseed - {{ page.title }}</title>
        <meta name="description" content="appleseed is a modern, open source, physically-based rendering engine designed to produce photorealistic images, animations and visual effects." />
        <meta name="google-site-verification" content="r1TFSRu5lmeTvLyLBW_2AP-quCnivVxpG4CtM10etgc" />
        <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans%7CInconsolata">
        <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="/css/styles.css">
        <link rel="stylesheet" type="text/css" href="/css/lightbox.css">
        <link rel="stylesheet" type="text/css" href="/css/photobox.css">
        <script src="/js/jquery-1.11.0.min.js"></script>
        <script src="/js/lightbox.min.js"></script>
        <script src="/js/jquery.photobox.js"></script>
        <script src="/js/packery.pkgd.min.js"></script>
    </head>
    <body>
        <!-- ====================
             Logo section.
             ==================== -->

        <div class="section dark logo">
            <div class="content">
                <a href="/">
                    <img class="logo" src="/img/appleseed-website-logo.png" alt="appleseed Logo">
                </a>
            </div>
        </div>

        <!-- ====================
             Navigation section.
             ==================== -->

        <script type="text/javascript">
            $(window).load(function () {
                var $window = $(window);
                var $nav = $(".section.navigation");
                var navTop = $nav.offset().top;

                updateStickyness = function () {
                    if ($window.scrollTop() >= navTop) {
                        $nav.addClass("sticky");
                    } else {
                        $nav.removeClass("sticky");
                    }
                };

                updateStickyness();

                $window.scroll(updateStickyness);
            });
        </script>

        <div class="section dark navigation">
            <div class="content">
                <ul>
                    {% for item in site.data.navigation %}
                        {% if item.area == page.area %}
                            <li class="active">
                                {% if item.url == page.url %}
                                    <span>{{ item.label }}</span>
                                {% else %}
                                    <a href="{{ item.url }}">{{ item.label }}</a>
                                {% endif %}
                                <div class="arrow"></div>
                            </li>
                        {% else %}
                            <li>
                                <a href="{{ item.url }}">{{ item.label }}</a>
                            </li>
                        {% endif %}
                    {% endfor %}
                </ul>
            </div>
        </div>
