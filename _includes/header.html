<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>appleseed{{% | {{ page.title }}</title>
        <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico" />
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
        <link rel="stylesheet" href="{{ site.baseurl }}css/slick.css"/>
        <link rel="stylesheet" href="{{ site.baseurl }}css/styles.css">
    </head>
    <body>
        <div id="header">
            <div id="logo">
                <a href="/">
                    <img src="/img/appleseed-website-logo.png" alt="appleseed logo" />
                </a>
            </div>
            <div id="navigation">
                <ul>
                    {% for item in site.data.menus %}
                    <li>
                        <a href="{{ item.url }}" {% if page.url == item.url %}class="active"{% endif %}>{{ item.label }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div id="wrapper">
