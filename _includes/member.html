<div class="member">
    <div class="column left">
        <h3>{{ member.name }}</h3>
        <img src="/img/team/{{ member.picture }}" alt="{{ member.name }}">
    </div>
    <div class="column right">
        <h4 class="role">{{ member.role }}</h4>
        <article class="bio">{{ member.bio | markdownify }}</article>
    </div>
</div>
