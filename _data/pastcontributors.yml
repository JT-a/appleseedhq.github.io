  picture: jonathan_topf.jpg
  role: mayaseed (early Autodesk® Maya® exporter)
  bio: >
    Jonathan is an animation director from London who also works in visual effects and technical direction.
    He is also the creator of mayaseed, an early exporter from Maya to appleseed, which he has been using
    in production for a few years.


    Jon lives in London, UK.
