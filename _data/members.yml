- name: François Beaune
  picture: francois_beaune.jpg
  bio: >
    François is a software engineer specialized in production rendering and high-end visualization software.
    He joined mental images in 2004 where he designed and implemented the next generation of CPU raytracing
    technology of mental ray and RealityServer. Since 2008 he is writing VFX software for production
    houses. François started writing appleseed in 2009 and is the project leader. He is also the author of
    toxic, an early open source global illumination renderer released in 2003. François lives in Annecy, France.
  links:
    - { label: LinkedIn, url: "http://www.linkedin.com/in/fbeaune" }


- name: Esteban Tovagliari
  picture: esteban_tovagliari.jpg
  bio: >
    Esteban is a software engineer and VFX artist with more than 15 years of experience. He was the main
    developer of the Ramen compositor first released in 2009. He started working on appleseed in 2012, doing
    general maintenance, linux specific maintenance, python bindings and lately, adding support for Open Shading
    Language shaders. Esteban lives in Kuala Lumpur, Malaysia.
  links:
    - { label: Blog, url: "http://inappropiateresponse.blogspot.fr/" }


- name: Jonathan Topf
  picture: jonathan_topf.jpg
  bio: >
    Jonathan is an animation director from London who also works in visual effects and technical direction.
    He is also the creator of mayaseed, an exporter from Maya to appleseed, which he has been using in production
    for the past two years. Jon lives in London, UK.
  links:
    - { label: Blog, url: "http://jonathantopf.com/" }
    - { label: mayaseed, url: "http://mayaseed.net/" }


- name: Dorian Fevrier
  picture: dorian_fevrier.jpg
  bio: >
    Dorian is a rendering lover since the first days of the CGI. He provides bug reports, testing, use cases,
    and technical feedback to have a production vision about how things could be done/used. Lighter by training,
    his job involves technical lighting, pipeline and support for different full feature film projects. Dorian
    lives in Montréal, Canada.
  links:
    - { label: Blog, url: "http://www.fevrierdorian.com/blog/" }
    - { label: Twitter, url: "http://twitter.com/NarannCG" }
    - { label: LinkedIn, url: "http://www.linkedin.com/in/dorianfevrier" }


- name: François Gilliot
  picture: francois_gilliot.jpg
  bio: >
    François is a self-taught CG artist with 15 years of experience as a modeler, animator and illustrator.
    He works in a small french video game company as an art director and team manager. Recently, he directed
    "Fetch, a very short film" rendered with appleseed. François also lives in Annecy, France.
  links:
    - { label: Blog, url: "http://loiseaunoir.blogspot.fr/" }
    - { label: Fetch, url: "http://www.fetchaveryshortfilm.com/" }


- name: Haggi Krey
  picture: haggi_krey.jpg
  bio: >
    Haggi is a freelance VFX supervisor. He worked on music videos such as Sven Väth's "The beauty and the beast"
    and on animated movies such as "Back to Gaya", "Impy's Island", "Impy's Wonderland", "Animals United" or
    "Tarzan". Haggi is the author of mayaToAppleseed, a native integration of appleseed into Maya. 
    Haggi has studied graphics design in Hannover, Germany where he still lives.
  links:
    - { label: mayaToAppleseed, url: "http://www.openmaya.net/openmaya/mayatoappleseed/" }


- name: Hans Hoogenboom
  picture: hans_hoogenboom.jpg
  bio: >
    Hans is an architect with a strong interest in CG and VFX. In 2014 he started working on the integration
    of appleseed and Houdini as well as adding Open Shading Language support to Houdini. Hans lives in Delft,
    The Netherlands.
  links:
    - { label: LinkedIn, url: "https://www.linkedin.com/pub/hans-hoogenboom/2/b21/45b" }


- name: Luis Barrancos
  picture: luis_barrancos.jpg
  bio: >
    Luis is a cool guy! He lives in Kuala Lumpur, Malaysia.


- name: Thomas Arthus
  picture: thomas_arthus.jpg
  bio: >
    Thomas is a cool guy! He lives in Annecy, France.


- name: Srinath Ravichandran
  picture: srinath_ravichandran.jpg
  bio: >
    Srinath is a M.S. by Research student at IIIT Hyderabad, India. He is very passionate about computer graphics
    and hopes one day he'll work in the VFX/entertainment industry. He is currently working on research problems
    that involve light transport algorithms, ray tracing and GPUs. Srinath is a Google Summer of Code 2014 student:
    he will be bringing curve rendering (for hair, fur, etc.) to appleseed.
  links:
    - { label: Web Site, url: "http://researchweb.iiit.ac.in/~srinath.ravichandran/" }


- name: Marius Avram
  picture: marius_avram.jpg
  bio: >
    Marius is a student from Romania at the Faculty of Automatic Control and Computers, Bucharest. He is new to
    the open source community and always willing to learn new stuff. Marius is a Google Summer of Code 2014 student:
    he will work on a material editor for appleseed.studio.

