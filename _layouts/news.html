{% include header.html %}
    {% for post in site.posts %}
    <article>
        <h2><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h2>
        <div class="post-date">{{ post.date | date: "%B %-d, %Y" }}</div>
        {{ post.content }}
    </article>
    <hr>
    {% endfor %}
