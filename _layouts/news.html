{% include header.html %}
    {% for post in site.posts %}
    <article>
        <h2><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h2>
        <div class="date">{{ post.date | date: "%B %-d, %Y" }}</div>
        <div class="body">{{ post.content }}</div>
    </article>
    <hr>
    {% endfor %}
